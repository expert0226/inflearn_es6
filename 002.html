<!DOCTYPE html>

<script>
    const users = [
        { id: 1, name: 'ID', age: 36 },
        { id: 2, name: 'BJ', age: 32 },
        { id: 3, name: 'JM', age: 33 },
        { id: 4, name: 'PJ', age: 27 },
        { id: 5, name: 'HA', age: 25 },
        { id: 6, name: 'JE', age: 26 },
        { id: 7, name: 'JI', age: 31 },
        { id: 8, name: 'MP', age: 23 }
    ];

    // 1. 명령형 코드
    // 1.1 30세 이상인 users 를 거른다.
    const temp_users = [];
    for(let i = 0; i < users.length; i++) {
        if (users[i].age >= 30) {
            temp_users.push(users[i]);
        }
    }
    console.log(temp_users);

    // 1.2 30세 이상인 users 의 names 를 거른다.
    const names = [];
    for(let i = 0; i < temp_users.length; i++) {
        names.push(temp_users[i].name);
    }
    console.log(names);

    // 1.3 30세 미만인 users 를 거른다.
    const temp_users2 = [];
    for(let i = 0; i < users.length; i++) {
        if (users[i].age < 30) {
            temp_users2.push(users[i]);
        }
    }
    console.log(temp_users2);

    // 1.4 30세 미만인 users 의 age 를 거른다.
    const ages = [];
    for(let i = 0; i < temp_users2.length; i++) {
        ages.push(temp_users2[i].age);
    }
    console.log(ages);

    // 2. _filter, _map 으로 리팩토링

    const over_30 = _filter(users, user => user.age >= 30);
    console.log(over_30);
    const over_30_names = _map(over_30, user => user.name);
    console.log(over_30_names);

    const under_30 = _filter(users, user => user.age < 30);
    console.log(under_30);
    const under_30_ages = _map(under_30, user => user.age);
    console.log(under_30_ages);

    console.log(
        _map(
            _filter(users, user => user.age >= 30),
            user => user.name
        )
    );

    console.log(
        _map(
            _filter(users, user => user.age < 30),
            user => user.age
        )
    );

    // 3. each 만들기
    // 3.1 _each 로 _map, _filter 중복 제게

    // 3.2 외부 다형성
    // 3.2.1 array_like, arguments, document.querySelectorAll

    console.log(
        [1, 2, 3, 4].map(function(val) {
            return val * 2;
        })
    );

    console.log(
        [1, 2, 3, 4].filter(function(val) {
            return val % 2;
        })
    );

//    console.log(
//        _map(document.querySelectorAll('*'), )
//    )
</script>
